name: Arduino CI Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Arduino CLI
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      # Install required platform (for Uno R4 Minima)
      - name: Install Arduino core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:renesas_uno

      # Compile your sketch (change filename if needed!)
      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn arduino:renesas_uno:unor4minima ./0bc879e7-9dbc-4601-a2ab-587cff09ce30.ino
